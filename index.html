<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>توقيت الصلاة</title>
</head>

<body>
    <div class="container">

        <div id="header">
            <div class="background">
                <img src="./images/logo.png" alt="mosque">
            </div>
            <h1>توقيت الصلاة</h1>
        </div>
        <div class="content">
            <div class="date-address">
                <h2 id="address">المنوفية</h2>
                <h3 class="date">
                    <span id="day">التلات</span>
                    <span id="year">2023/8/8 </span>
                </h3>
            </div>
            <div class="boxs">

                <div class="box">
                    <h3 class="prayer">الفجر</h3>
                    <time class="time" id="Fajr"></time>
                </div>
                <div class="box">
                    <h3 class="prayer">الشروق</h3>
                    <time class="time" id="Sunrise"></time>
                </div>
                <div class="box">
                    <h3 class="prayer">الظهر</h3>
                    <time class="time" id="Dhuhr"></time>
                </div>
                <div class="box">
                    <h3 class="prayer">العصر</h3>
                    <time class="time" id="Asr"></time>
                </div>
                <div class="box">
                    <h3 class="prayer">المغرب</h3>
                    <time class="time"id="Maghrib"></time>
                </div>
                <div class="box">
                    <h3 class="prayer">العشاء</h3>
                    <time class="time" id="Isha"></time>
                </div>
            </div>

        </div>
        <div class="select-area">
            <select id="custom-select">
            </select>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
